<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>INGRESAR CATEGORIAS</h1>
<h:form>
<h:panelGrid>
<h:outputLabel value="Codigo" for="codigo" />
<h:inputText value="#{categoriaControlador.categoria.idCategoria}" id="codigo" />
<h:message for="codigo"/>

<h:outputLabel value="Nombre" for="nombre" />
<h:inputText value="#{categoriaControlador.categoria.nombre}" id="nombre" />
<h:message for="nombre"/>

<h:commandButton action="#{categoriaControlador.guardarCAT()}" value="Guardar" />


</h:panelGrid>

<h:commandButton action="#{categoriaControlador.addProducto()}" value="+PRODUCTOS" immediate="true"/>

<h:dataTable value="#{categoriaControlador.categoria.productos}" var="Productos">
<h:column>
<f:facet name="header">ISBN</f:facet>
<h:inputText value="#{Productos.ISBN}" />
</h:column>
<h:column>
<f:facet name="header">Nombre</f:facet>
<h:inputText value="#{Productos.nombre}" />
</h:column>
<h:column>
<f:facet name="header">AÃ±o Publicacion</f:facet>
<h:inputText value="#{Productos.anio_publicacion}"/>
</h:column>
<h:column>
<f:facet name="header">Editorial</f:facet>
<h:inputText value="#{Productos.editorial}" />
</h:column>
<h:column>
<f:facet name="header">Precio</f:facet>
<h:inputText value="#{Productos.precio}" />
</h:column>
<h:column>
<f:facet name="header">Cantidad Stock</f:facet>
<h:inputText value="#{Productos.stock}" />
</h:column>
<h:column>
<f:facet name="header">Likes</f:facet>
<h:inputText value="#{Productos.likes}" />
</h:column>
<h:column>
<f:facet name="header">Descripcion</f:facet>
<h:inputText value="#{Productos.descripcion}" />
</h:column>
<h:column>
<f:facet name="header">Imagen</f:facet>
<h:inputText value="#{Productos.link}" />
</h:column>


</h:dataTable>

</h:form>
</body> 
</html>
