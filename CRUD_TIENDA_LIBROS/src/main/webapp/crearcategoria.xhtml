<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 


<h1>CREAR Categoria</h1>
<h:form>
<h:panelGrid columns="3">
<h:outputLabel value="ID CATEGORIA:" for="idcat" />
<h:inputText value="#{categoriaControlador.categoria.idCategoria}" id="idcat"/>
<h:message for="idcat"/>

<h:outputLabel value="Nombre Categoria:" for="nombreC"/>
<h:inputText value="#{categoriaControlador.categoria.nombre}" id="nombreC"/>
<h:message for="nombreC"/>
<h:commandButton action="#{categoriaControlador.guardarCAT()}" value="Guardar" />
<h:commandButton  action="listaCategoria" value="Lista Categoria">
</h:commandButton>
</h:panelGrid>
</h:form>


</body> 
</html>
