<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head></h:head> 
<body> 
<h1>CREAR AUTOR</h1>
<h:form>
<h:panelGrid columns="3">

<h:message for="idaut"/>

<h:outputLabel value="Nombre Autor:" for="nombreA"/>

<h:outputLabel value="Nacionalidad:" for="nacionalidad"/>

<h:commandButton action="#{autorControlador.guardarAUT()}" value="Guardar" />

</h:commandButton>

</h:panelGrid>
</h:form>

</html>
